<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<body>
  <div class="menu-bar">
    <!-- Hamburger Menu -->
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Profile Picture -->
    <div id="profile-pic-container">
      <img id="profile-pic" src="default-profile.png" alt="Profile Picture">
    </div>
  </div>

  <h2 class="head">Blumert</h2>
  <div class="welcome-container" id="welcome-container">
    <h3>Welcome, Guest!</h3>
  </div>

  <!-- Other content -->
  <div class="create-post-container">
    <button>Create an Ad...</button>
    <button>Create a Request...</button>
  </div>
  <div class="product-posts" id="postContainer">
    <p>No posts available. Create one!</p>
  </div>

  <script>
    // Display profile picture
    function displayProfilePicture() {
      const profilePic = document.getElementById('profile-pic');
      const profilePicUrl = localStorage.getItem('profilePic'); // Assuming you save the profile picture URL during registration
      if (profilePicUrl) {
        profilePic.src = profilePicUrl;
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      displayProfilePicture();
      displayWelcomeMessage();
      displayPosts();
    });
  </script>

  <style>
    .menu-bar {
      display: flex;
      align-items: center;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .menu-icon {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 20px;
      height: 15px;
      cursor: pointer;
      margin-right: 10px;
    }

    .menu-icon div {
      width: 100%;
      height: 2px;
      background-color: green;
      border-radius: 2px;
    }

    #profile-pic-container {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px 0 #ddd;
    }

    #profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</body>
</body>
</html>
