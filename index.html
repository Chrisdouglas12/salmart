<script>
const menuIcon = document.querySelector('.menu-icon');
const sideBar = document.querySelector('.side-bar');
const body = document.body;

menuIcon.addEventListener('click', () => {
  sideBar.style.display = sideBar.style.display === 'block' ? 'none' : 'block';
  body.classList.toggle('no-scroll');
});

document.body.addEventListener('click', (e) => {
  if (sideBar.style.display === 'block' && !sideBar.contains(e.target) && !menuIcon.contains(e.target)) {
    sideBar.style.display = 'none';
    body.classList.remove('no-scroll');
  }
});

</script>
<script>
// Check login status when the page loads
window.onload = function() {
    // Check if the user is logged in
    const isLoggedIn = localStorage.getItem('userId'); // or localStorage.getItem('isLoggedIn')
    const logoutText = document.getElementById('logout-text');
    const logoutLink = document.getElementById('logout-link');

    if (isLoggedIn === 'true') {
        // If logged in, show "Log out" link
        logoutText.innerText = 'Log out';
        logoutLink.href = '#'; // Prevents navigating to SignIn.html directly
        logoutLink.addEventListener('click', function() {
            // Log out the user
            localStorage.removeItem('userId'); // or localStorage.removeItem('isLoggedIn')
            window.location.href = 'SignIn.html'; // Redirect to login page
        });
    } else {
        // If logged out, show "Log in" link
        logoutText.innerText = 'Log in';
        logoutLink.href = 'SignIn.html'; // Redirect to login page
    }
};
</script>

<script>
  function openImage(imageUrl) {
    const modal = document.getElementById("imageModal");
    const fullImage = document.getElementById("fullImage");

    fullImage.src = imageUrl;
    modal.style.display = "flex";

    // Close the modal when clicking outside the image
    modal.onclick = function (event) {
        if (event.target === modal || event.target.classList.contains("close")) {
            modal.style.display = "none";
        }
    };
}
</script>
<script>
  function showToast(message, color = '#28a745') {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.style.backgroundColor = color;
    toast.style.display = "block";

    setTimeout(() => {
      toast.style.display = "none";
    }, 3000);
  }
</script>
