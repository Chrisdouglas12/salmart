<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verification - Salmart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #374151;
    }

    .verification-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.18);
      position: relative;
      overflow: hidden;
    }

    .verification-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: #28a745;
      border-radius: 20px 20px 0 0;
    }

    .status-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .status-icon svg {
      width: 40px;
      height: 40px;
      stroke-width: 2.5;
      color: white;
    }

    .loading {
      background: #28a745;
      animation: pulse 2s infinite;
    }

    .success {
      background: linear-gradient(135deg, #10b981, #059669);
      animation: successBounce 0.6s ease-out;
    }

    .error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      animation: errorShake 0.6s ease-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    @keyframes successBounce {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes errorShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #111827;
      line-height: 1.2;
    }

    .message-description {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .redirect-info {
      background: #f0f9f4;
      border-radius: 12px;
      padding: 20px;
      margin: 24px 0;
      border-left: 4px solid #28a745;
    }

    .redirect-text {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .countdown-timer {
      font-size: 28px;
      font-weight: 800;
      color: #28a745;
      font-family: 'Courier New', monospace;
      letter-spacing: 1px;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 24px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: #28a745;
      color: white;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #374151;
      border: 2px solid #e5e7eb;
    }

    .btn-secondary:hover {
      background: #ffffff;
      border-color: #28a745;
      transform: translateY(-1px);
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      overflow: hidden;
      margin: 16px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #28a745, #20c997);
      border-radius: 2px;
      transition: width 1s linear;
    }

    .brand-logo {
      font-size: 20px;
      font-weight: 800;
      color: #1f2937;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    @media (max-width: 480px) {
      .verification-container {
        padding: 24px;
        margin: 20px;
      }

      .message-title {
        font-size: 20px;
      }

      .action-buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="verification-container fade-in" id="verificationBox">
    <div class="brand-logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 6L9 17l-5-5"/>
      </svg>
      Salmart
    </div>

    <div class="status-icon loading" id="statusIcon">
      <div class="spinner"></div>
    </div>

    <h1 class="message-title" id="messageTitle">Verifying Your Email</h1>
    <p class="message-description" id="messageDescription">Please wait while we verify your email address...</p>

    <div class="progress-bar" id="progressBar" style="display: none;">
      <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
  <script>
    // Configuration
    const API_BASE_URL = window.API_BASE_URL ||
      (window.location.hostname === 'localhost'
        ? 'http://localhost:3000'
        : 'https://salmart.onrender.com');

    const REDIRECT_DELAY = 5; // seconds
    const LOGIN_URL = 'SignIn.html';

    // DOM Elements
    const verificationBox = document.getElementById('verificationBox');
    const statusIcon = document.getElementById('statusIcon');
    const messageTitle = document.getElementById('messageTitle');
    const messageDescription = document.getElementById('messageDescription');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');

    // Get token from URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    // Utility function to create icons
    function createIcon(iconName, className = '') {
      const icon = document.createElement('div');
      icon.innerHTML = lucide.icons[iconName].toSvg();
      if (className) icon.className = className;
      return icon.innerHTML;
    }

    // Show error state
    function showError(title, description) {
      statusIcon.className = 'status-icon error';
      statusIcon.innerHTML = createIcon('alertCircle');
      messageTitle.textContent = title;
      messageDescription.textContent = description;
      progressBar.style.display = 'none'; // Hide progress bar on error

      // Add retry button
      setTimeout(() => {
        const actionButtons = document.createElement('div');
        actionButtons.className = 'action-buttons';
        actionButtons.innerHTML = `
          <button class="btn btn-secondary" onclick="location.reload()">
            ${createIcon('refreshCw')}
            Try Again
          </button>
          <a href="${LOGIN_URL}" class="btn btn-primary">
            ${createIcon('logIn')}
            Go to Login
          </a>
        `;
        verificationBox.appendChild(actionButtons);
      }, 500);
    }

    // Show success state with countdown
    function showSuccess(message) {
      statusIcon.className = 'status-icon success';
      statusIcon.innerHTML = createIcon('checkCircle');
      messageTitle.textContent = 'Email Verified Successfully!';
      messageDescription.textContent = message;

      // Show redirect info with countdown
      const redirectInfo = document.createElement('div');
      redirectInfo.className = 'redirect-info';
      redirectInfo.innerHTML = `
        <p class="redirect-text">Redirecting to login page in:</p>
        <div class="countdown-timer" id="countdownTimer">${REDIRECT_DELAY}</div>
      `;

      // Insert elements in the correct order
      // Ensure the progress bar is visible and inserted before the action buttons
      // Find the element after which we want to insert (e.g., messageDescription.nextSibling or the progressBar itself if it's dynamic)
      // A robust way is to insert before the existing action buttons if they were added, or at the end if not.
      // Given the current structure, inserting it before the action buttons (which are added later) or before the very last child is good.
      // If progressBar is initially display:none, and we want redirectInfo *after* it, ensure progressBar is inserted and visible first.
      
      // Let's place redirectInfo right before where actionButtons will be appended.
      // Or simply append it before progressBar if that makes sense visually based on your CSS.
      // For now, let's put it right after the messageDescription
      verificationBox.insertBefore(redirectInfo, progressBar); // Insert redirectInfo before progressBar
      progressBar.style.display = 'block'; // Make sure the progress bar is visible

      // Action buttons
      const actionButtons = document.createElement('div');
      actionButtons.className = 'action-buttons';
      actionButtons.innerHTML = `
        <a href="${LOGIN_URL}" class="btn btn-primary">
          ${createIcon('logIn')}
          Login Now
        </a>
        <button class="btn btn-secondary" onclick="cancelRedirect()">
          ${createIcon('x')}
          Stay Here
        </button>
      `;
      verificationBox.appendChild(actionButtons);

      // Start countdown and auto-redirect
      startCountdown();
    }

    // Countdown and redirect functionality
    let countdownInterval;
    let redirectTimeout;

    function startCountdown() {
      let timeLeft = REDIRECT_DELAY;
      const countdownTimer = document.getElementById('countdownTimer');

      countdownInterval = setInterval(() => {
        timeLeft--;
        if (countdownTimer) { // Ensure the element exists before updating
          countdownTimer.textContent = timeLeft;
        }

        // Update progress bar
        const progress = ((REDIRECT_DELAY - timeLeft) / REDIRECT_DELAY) * 100;
        progressFill.style.width = progress + '%';

        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          clearTimeout(redirectTimeout); // Clear the timeout as we are redirecting now
          window.location.href = LOGIN_URL;
        }
      }, 1000);

      // Backup redirect in case interval fails, but ideally, interval will handle it
      redirectTimeout = setTimeout(() => {
        window.location.href = LOGIN_URL;
      }, REDIRECT_DELAY * 1000 + 500); // Add a small buffer just in case
    }

    // Cancel redirect function
    window.cancelRedirect = function() {
      clearInterval(countdownInterval);
      clearTimeout(redirectTimeout);

      const redirectInfo = document.querySelector('.redirect-info');
      const progressBarElement = document.getElementById('progressBar'); // Renamed to avoid conflict

      if (redirectInfo) redirectInfo.remove();
      if (progressBarElement) progressBarElement.style.display = 'none';

      messageDescription.textContent = 'Auto-redirect cancelled. You can login manually when ready.';

      // Update action buttons
      const actionButtons = document.querySelector('.action-buttons');
      if (actionButtons) {
        actionButtons.innerHTML = `
          <a href="${LOGIN_URL}" class="btn btn-primary">
            ${createIcon('logIn')}
            Go to Login
          </a>
        `;
      }
    };

    // Main verification logic
    async function verifyEmail() {
      if (!token) {
        showError(
          'Invalid Verification Link',
          'No verification token found in the link. Please check your email for the correct verification link.'
        );
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/verify-email?token=${encodeURIComponent(token)}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (response.ok) {
          // Success - show success message and start auto-redirect IMMEDIATELY
          showSuccess(data.message || 'Your email has been verified successfully! You can now sign in to your account.');
        } else {
          // Handle specific error cases
          let errorTitle = 'Verification Failed';
          let errorDescription = data.message || 'Unable to verify your email address.';

          if (response.status === 404) {
            errorTitle = 'Invalid Verification Token';
            errorDescription = 'This verification link is invalid or has expired. Please request a new verification email.';
          } else if (response.status === 400) {
            errorTitle = 'Bad Request';
            errorDescription = 'The verification request is malformed. Please try clicking the link from your email again.';
          }

          setTimeout(() => { // Keep a small delay for error display
            showError(errorTitle, errorDescription);
          }, 1000); // Reduced delay slightly
        }

      } catch (error) {
        console.error('Verification error:', error);

        setTimeout(() => { // Keep a small delay for error display
          showError(
            'Connection Failed',
            'Unable to connect to the verification server. Please check your internet connection and try again.'
          );
        }, 1000); // Reduced delay slightly
      }
    }

    // Initialize verification on page load
    document.addEventListener('DOMContentLoaded', () => {
      verifyEmail();

      // Add visual feedback for loading
      setTimeout(() => {
        messageDescription.textContent = 'Connecting to server...';
      }, 800);
    });
  </script>
</body>
</html>
