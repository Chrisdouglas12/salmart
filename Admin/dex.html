<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            padding: 12px 8px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar-container {
            width: 100%;
            max-width: 320px;
        }

        .sidebar-nav {
            width: 100%;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 2px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 10px 8px;
            text-decoration: none;
            color: #1c1e21;
            border-radius: 8px;
            transition: background-color 0.2s ease;
            position: relative;
            min-height: 48px;
        }

        .nav-link:hover {
            background-color: #f0f2f5;
        }

        .nav-link:active {
            background-color: #e4e6ea;
        }

        .icon-container {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
            position: relative;
        }

        .icon-container i {
            font-size: 20px;
            color: #28a745;
        }

        .nav-text {
            font-size: 15px;
            font-weight: 500;
            color: #1c1e21;
            line-height: 1.2;
            flex: 1;
        }

        /* Specific icon styling for better Facebook-like appearance */
        .nav-item:nth-child(1) .icon-container {
            background-color: #e8f5e8;
        }

        .nav-item:nth-child(2) .icon-container {
            background-color: #e8f5e8;
        }

        .nav-item:nth-child(3) .icon-container {
            background-color: #e8f5e8;
        }

        .nav-item:nth-child(4) .icon-container {
            background-color: #e8f5e8;
        }

        .nav-item:nth-child(5) .icon-container {
            background-color: #e8f5e8;
        }

        .nav-item:nth-child(6) .icon-container {
            background-color: #e8f5e8;
        }

        /* Hover effect for icons */
        .nav-link:hover .icon-container {
            transform: scale(1.05);
            transition: transform 0.2s ease;
        }

        /* Active state */
        .nav-link.active {
            background-color: #e7f3ff;
            color: #1877f2;
        }

        .nav-link.active .nav-text {
            color: #1877f2;
            font-weight: 600;
        }

        .nav-link.active .icon-container {
            background-color: #1877f2;
        }

        .nav-link.active .icon-container i {
            color: white;
        }

        /* Subtle border for separation */
        .sidebar-container {
            border-right: 1px solid #e4e6ea;
        }

        /* Notification badges (optional) */
        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background-color: #ff4757;
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        /* Responsive adjustments for iframe */
        @media (max-width: 280px) {
            .nav-text {
                font-size: 14px;
            }
            
            .icon-container {
                width: 32px;
                height: 32px;
            }
            
            .icon-container i {
                font-size: 18px;
            }
        }

        /* Smooth scrolling for overflow */
        .sidebar-nav {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #bdc3c7 transparent;
        }

        .sidebar-nav::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background-color: #bdc3c7;
            border-radius: 3px;
        }

        .sidebar-nav::-webkit-scrollbar-thumb:hover {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>
<div class="sidebar-container" style="margin-top: 40px">
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a href="Deals.html" class="nav-link">
          <div class="icon-container">
            <i class="fas fa-users"></i>
          </div>
          <span class="nav-text">Followers</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="Messages.html" class="nav-link">
          <div class="icon-container">
            <i class="fas fa-comments"></i>
          </div>
          <span class="nav-text">Chats</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="index.html" class="nav-link ">
          <div class="icon-container">
            <i class="fas fa-shopping-cart"></i>
          </div>
          <span class="nav-text">Marketplace</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="requestlists.html" class="nav-link">
          <div class="icon-container">
            <i class="fas fa-handshake"></i>
          </div>
          <span class="nav-text">Requests</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="Profile.html" class="nav-link">
          <div class="icon-container">
            <i class="fas fa-user-circle"></i>
          </div>
          <span class="nav-text">Profile</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="Alerts.html" class="nav-link">
          <div class="icon-container">
            <i class="fas fa-bell"></i>
          </div>
          <span class="nav-text">Notification</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

</body>
</html>
