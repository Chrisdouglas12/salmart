<body>
  <div class="container">
    <div class="header">
      <h1>Salmart</h1>
      <p>Smart trading for home electronics, household items and essentials!</p>
      <h2>Create Account</h2>
    </div>

    <div class="form-container">
<form id="registrationForm">
  <div class="input-group">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <div class="input-wrapper">
        <input class="input-field" type="text" id="firstName" placeholder="Enter your first name" required>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <div class="input-wrapper">
        <input class="input-field" type="text" id="lastName" placeholder="Enter your last name" required>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <div class="input-wrapper">
      <input class="input-field" type="email" id="email" placeholder="Enter your email address" required>
    </div>
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <div class="input-wrapper">
      <input class="input-field" type="tel" id="phoneNumber" placeholder="e.g. 08012345678" required>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <div class="password-container">
      <input class="input-field" type="password" id="password" placeholder="Create a strong password" required minlength="6">
      <i class="fas fa-eye eye-icon" id="togglePassword"></i>
    </div>
  </div>

  <div class="form-group">
    <label for="cpassword">Confirm Password</label>
    <div class="password-container">
      <input class="input-field" type="password" id="cpassword" placeholder="Confirm your password" required minlength="6">
      <i class="fas fa-eye eye-icon" id="toggleCPassword"></i>
    </div>
  </div>

  <div class="form-group">
    <label for="state">State</label>
    <div class="select-wrapper">
      <select id="state" class="input-field select" required>
        <option value="">Select State</option>
        <!-- Will be populated via JS -->
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <div class="select-wrapper">
      <select id="city" class="input-field select" required>
        <option value="">Select City</option>
        <!-- Will be dynamically populated based on state -->
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="accountNumber">Account Number</label>
    <div class="input-wrapper">
      <input class="input-field" type="text" id="accountNumber" placeholder="Enter your account number" required>
    </div>
  </div>

  <div class="form-group">
    <label for="bankList">Select Bank</label>
    <div class="select-wrapper">
      <select id="bankList" class="input-field select" required>
        <option value="">Choose your bank</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="bankCode">Bank Code</label>
    <div class="input-wrapper">
      <input class="input-field" type="text" id="bankCode" placeholder="Bank code will be auto-filled" disabled>
    </div>
  </div>

  <div class="form-group">
    <label for="accountName">Account Name</label>
    <div class="input-wrapper">
      <input class="input-field" type="text" id="accountName" placeholder="Account name will be auto-filled" disabled>
    </div>
    <div id="accountStatus"></div>
  </div>

  <div class="checkbox-group">
    <div class="custom-checkbox">
      <input type="checkbox" id="acceptTerms" required>
      <span class="checkmark"></span>
    </div>
    <label for="acceptTerms" class="checkbox-label">
      I agree to the <a href="Community.html" target="_blank">Terms & Conditions</a> and <a href="Privacy.html" target="_blank">Privacy Policy</a>
    </label>
  </div>

  <button type="submit" class="submit-btn" id="submitBtn">
    <span id="btnText">Create Account</span>
    <div id="btnSpinner" class="loading-spinner" style="display: none;"></div>
  </button>

  <div class="form-footer">
    <p>Already have an account? <a href="SignIn.html">Sign In</a></p>
  </div>
</form>
    </div>

    <div class="footer">
      &copy; 2025 Salmart Technologies. All rights reserved.
    </div>
  </div>

  <div id="successModal" class="modal">
    <div class="modal-content">
      <div class="modal-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h3>Registration Successful!</h3>
      <p>Your account has been created successfully. We're signing you in...</p>
      <div class="loading-spinner" style="margin: 0 auto;"></div>
    </div>
  </div>

<script src="Register.js"></script>
