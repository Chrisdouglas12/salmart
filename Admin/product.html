<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Post Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="posts-details.css">
       
</head>
<body>
     <header class="post-details-header">
    <div class="left">
        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
    </div>
    <div class="center">
        <h2 id="post-creator-name"></h2>
    </div>
    <div class="right"></div>
</header>
    <div class="container">

        <div class="post-details-container">
            <!-- Post content will be injected here -->
        </div>
        <div class="comment-input-sticky">
            <img src="default-avatar.png" class="comment-avatar" id="user-avatar">
            <input type="text" placeholder="Write a comment..." class="comment-text" id="comment-input">
            <button class="comment-submit" id="comment-submit">Post</button>
        </div>
    </div>
    <div class="toast-message"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
    <script src="posts-details.js"></script>
        <script src="video-controls.js"></script>
    
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Display:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   
</body>
</html>
