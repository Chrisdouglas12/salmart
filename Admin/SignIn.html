<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salmart | Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f9fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      color: #28a745;
      margin-bottom: 10px;
    }

    .login-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .login-container input:focus {
      outline: none;
      border-color: #2e7d32;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-container button:hover {
      background-color: #256a28;
    }

    .login-container .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-container .links a {
      color: #2e7d32;
      text-decoration: none;
    }

    #error-msg {
      color: red;
      margin-bottom: 10px;
      font-size: 14px;
    }

    #success-msg {
      color: #2e7d32;
      margin-bottom: 10px;
      font-size: 14px;
      display: none;
    }

    .spinner-message {
      margin-top: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      color: #28a745;
    }

    .spinner-message span {
      margin-left: 10px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top-color: #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Salmart</h2>
    <p>Welcome to Salmart! Please sign in.</p>

    <div id="error-msg"></div>
    <div id="success-msg">Login successful!</div>

    <form id="form-se">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit" id="sign-btn">Sign in</button>
    </form>

    <div class="spinner-message" id="spinner-msg">
      <div class="spinner"></div>
      <span>Signing you in...</span>
    </div>

    <div class="links">
      <p>Don't have an account? <a href="Register.html">Register</a></p>
      <p><a href="#">Forgot password?</a></p>
    </div>

    <footer>&copy; Salmart Technologies 2025</footer>
  </div>

  <script src="Login.js"></script>
</body>
</html>
