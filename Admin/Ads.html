<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Create Ad</title>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <link rel="stylesheet" href="Ads-Styles.css" />
  <script src="addPic.js"></script>
  <style>
    .tab-header {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      width: auto;
    }
    .tab-button {
      flex: 1;
      padding: 12px;
      cursor: pointer;
      border: none;
      background: #eee;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
      font-size: 16px;
    }
    .tab-button.active {
      background: #28a745;
      color: white;
    }
    .tab-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .toast-message {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      padding: 10px;
      display: none;
      z-index: 9999;
      text-align: center;
      width: 80%;
      font-size: 14px;
    }
    .preview-container img,
    .preview-container video {
      max-width: 100%;
      max-height: 200px;
      margin-top: 10px;
      display: block;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    .publish-button {
      color: white;
      background-color: #28a745;
      width: 200px;
      height: 40px;
      border: solid 0.1px green;
      border-radius: 50px;
      text-align: center;
      box-shadow: 0 0 10px 0 #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
    }
    .publish-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .loading-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }
    .loading-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #28a745;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    #video-description::placeholder {
      padding: 15px 20px;
      font-family: 'Lato';
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .input, select, textarea {
      font-size: 16px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    /* Full-screen video editor styles */
    .video-editor-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10001;
      overflow-y: auto;
    }
    .video-editor-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      color: white;
    }
    .video-editor-content video {
      max-width: 100%;
      max-height: 50vh;
      border: 2px solid #28a745;
      border-radius: 8px;
    }
    .timeline {
      width: 100%;
      margin: 20px 0;
      position: relative;
    }
    .thumbnail-strip {
      display: flex;
      overflow-x: auto;
      background: #333;
      padding: 5px;
      border-radius: 5px;
    }
    .thumbnail-strip canvas {
      width: 60px;
      height: 40px;
      margin-right: 5px;
      border: 1px solid #555;
    }
    .range-slider {
      display: flex;
      align-items: center;
      width: 100%;
      margin: 10px 0;
    }
    .range-slider input[type="range"] {
      flex: 1;
      margin: 0 10px;
      -webkit-appearance: none;
      background: #555;
      height: 8px;
      border-radius: 4px;
    }
    .range-slider input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #28a745;
      border-radius: 50%;
      cursor: pointer;
    }
    .editor-controls {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 20px;
    }
    .editor-controls button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
    }
    .editor-controls .confirm {
      background: #28a745;
      color: white;
    }
    .editor-controls .cancel {
      background: #dc3545;
      color: white;
    }
    .editor-info {
      margin: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-bg">
      <div class="h2-bg">
        <h4 style="font-size: 17px">Create an ad</h4><br />
        <img src="default.png" id="profile-picture2" alt="Profile Picture" />
      </div>

      <!-- Tab Controls -->
      <div class="tab-header">
        <button class="tab-button active" id="normal-tab" type="button">Normal Ad</button>
        <button class="tab-button" id="video-tab" type="button">Video Ad</button>
      </div>

      <!-- Normal Ad Form -->
      <form id="normal-ad-form" class="ad-form" enctype="multipart/form-data" novalidate>
        <div class="input-form">
          <label for="title">Enter product title</label>
          <input id="title" name="title" type="text" class="input" placeholder="e.g. Nexus deep freezer, 200 liters" maxlength="500" required />
          <div class="error" id="normal-title-error"></div>
        </div>
        <div class="input-form">
          <label for="description">Enter product description</label>
          <input id="description" name="description" type="text" class="input" 
                 placeholder="e.g. Alice violin strings, nylon core. Good for Advanced players..." maxlength="1500" />
          <div class="error" id="normal-description-error"></div>
        </div>
        <div class="input-form">
          <label for="productCondition">Product Condition</label>
          <input id="productCondition" name="productCondition" type="text" class="input" placeholder="e.g. New, Used" required maxlength="100" />
          <div class="error" id="normal-condition-error"></div>
        </div>
        <div class="input-form">
          <label for="price-display">Product Price â‚¦</label>
          <input id="price-display" type="text" class="input" placeholder="Enter Price" autocomplete="off" required />
          <input id="price" name="price" type="hidden" />
          <div class="error" id="normal-price-error"></div>
        </div>
        <div class="input-form">
          <label for="location">Location</label>
          <input id="location" name="location" type="text" class="input" placeholder="Enter Location" required maxlength="100" />
          <div class="error" id="normal-location-error"></div>
        </div>
        <div class="input-form">
          <label for="category">Product Category</label>
          <select id="category" name="category" class="input" required>
            <option value="" disabled selected>Select a category</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home">Home & Garden</option>
            <option value="vehicles">Vehicles</option>
            <option value="music">Music Gear</option>
            <option value="others">Other</option>
          </select>
          <div class="error" id="normal-category-error"></div>
        </div>
        <div class="file-section">
          <label for="photo-input">Upload Image (Max 6MB)</label>
          <br />
          <input class="media-input" type="file" id="photo-input" name="photo" accept="image/jpeg,image/png" />
          <div class="error" id="normal-photo-error"></div>
          <div id="photo-preview-container" class="preview-container"></div>
        </div>
        <input type="hidden" name="postType" value="regular" />
      </form>

      <!-- Video Ad Form -->
      <form id="video-ad-form" class="ad-form" enctype="multipart/form-data" style="display: none;" novalidate>
        <div class="input-form">
          <label for="video-description">Video Description</label>
          <textarea id="video-title" name="title" class="input" placeholder="Write a short pitch..." required maxlength="500" style="width: 100%; height: 60px; border: 0.1px #28a745 solid; border-radius: 4px;"></textarea>
          <div class="error" id="video-description-error"></div>
        </div>
        <div class="input-form">
          <label for="video-category">Product Category</label>
          <select id="video-category" name="category" class="input" required>
            <option value="" disabled selected>Select a category</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home">Home & Garden</option>
            <option value="vehicles">Vehicles</option>
            <option value="music">Music Gear</option>
            <option value="others">Other</option>
          </select>
          <div class="error" id="video-category-error"></div>
        </div>
        <div class="input-form">
          <label for="product-link">Salmart Product Link</label>
          <input id="product-link" name="productLink" type="url" class="input" placeholder="e.g. https://salmart.vercel.app/product/123" required />
          <div class="error" id="product-link-error"></div>
        </div>
        <div class="file-section">
          <label for="video-input">Upload Video (Max 6MB, 60s)</label>
          <br />
          <input id="video-input" type="file" class="media-input" name="video" accept="video/mp4" required />
          <div class="error" id="video-error"></div>
          <div id="video-preview-container" class="preview-container"></div>
        </div>
        <input type="hidden" name="postType" value="video_ad" />
      </form>

      <div style="text-align: center; margin-top: 10px;">
        <button class="publish-button" id="publish-button" type="button">Publish ad</button>
      </div>

      <p style="font-size: 13px; margin-top: 10px;">
        By clicking the publish button, you consent to our <a href="">Community Standards</a>. Non-business posts may lead to account bans.
      </p>

      <div id="toast" class="toast-message"></div>
    </div>
  </div>

  <!-- Loading Modal -->
  <div id="loading-modal" class="loading-modal">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Uploading your ad...</p>
    </div>
  </div>

  <!-- Video Editor Modal -->
  <div id="video-editor-modal" class="video-editor-modal">
    <div class="video-editor-content">
      <video id="editor-video" controls></video>
      <div class="timeline">
        <div id="thumbnail-strip" class="thumbnail-strip"></div>
        <div class="range-slider">
          <span id="start-time">0:00</span>
          <input type="range" id="trim-start" min="0" max="100" value="0" step="0.1" />
          <input type="range" id="trim-end" min="0" max="100" value="100" step="0.1" />
          <span id="end-time">0:00</span>
        </div>
      </div>
      <div class="editor-info">
        <p id="trim-duration">Duration: 0s</p>
        <p id="trim-size">Size: Calculating...</p>
      </div>
      <div class="editor-controls">
        <button type="button" class="confirm" id="confirm-trim">Confirm</button>
        <button type="button" class="cancel" id="cancel-trim">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Modal for image gallery (unused for now) -->
  <div id="galleryModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
    <div id="galleryContent"></div>
  </div>

  <script>
    const MAX_FILE_SIZE = 6 * 1024 * 1024; // 6MB
    const MAX_DURATION = 60; // 60 seconds
    const MAX_DESCRIPTION_LENGTH = 500;
    const MAX_TEXT_LENGTH = 100;
    const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'https://salmart.onrender.com';
    const VALID_BASE_DOMAIN = 'salmart.vercel.app';
    const VALID_LOCALHOST = 'localhost';

    // DOM references
    const normalForm = document.getElementById('normal-ad-form');
    const videoForm = document.getElementById('video-ad-form');
    const normalTab = document.getElementById('normal-tab');
    const videoTab = document.getElementById('video-tab');
    const publishButton = document.getElementById('publish-button');
    const priceDisplay = document.getElementById('price-display');
    const priceHidden = document.getElementById('price');
    const loadingModal = document.getElementById('loading-modal');
    const videoInput = document.getElementById('video-input');
    const videoEditorModal = document.getElementById('video-editor-modal');
    const editorVideo = document.getElementById('editor-video');
    const trimStart = document.getElementById('trim-start');
    const trimEnd = document.getElementById('trim-end');
    const startTime = document.getElementById('start-time');
    const endTime = document.getElementById('end-time');
    const trimDuration = document.getElementById('trim-duration');
    const trimSize = document.getElementById('trim-size');
    const confirmTrim = document.getElementById('confirm-trim');
    const cancelTrim = document.getElementById('cancel-trim');
    const thumbnailStrip = document.getElementById('thumbnail-strip');

    // Track state
    let activeTab = 'normal';
    let originalVideoFile = null;
    let trimmedVideoFile = null;
    let videoDuration = 0;

    // Show toast
    function showToast(message, color = '#28a745') {
      const toast = document.getElementById('toast');
      if (toast) {
        toast.textContent = message;
        toast.style.backgroundColor = color;
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 3000);
      }
    }

    // Show/hide loading modal
    function showLoadingModal() {
      if (loadingModal) loadingModal.style.display = 'flex';
    }
    function hideLoadingModal() {
      if (loadingModal) loadingModal.style.display = 'none';
    }

    // Reset buttons
    function resetButtons() {
      if (publishButton) {
        publishButton.disabled = false;
        publishButton.textContent = 'Publish ad';
      }
      if (normalTab) normalTab.disabled = false;
      if (videoTab) videoTab.disabled = false;
      hideLoadingModal();
    }

    // Format price input
    function formatPriceInput(value) {
      let cleanValue = value.replace(/[^\d.]/g, '');
      const parts = cleanValue.split('.');
      let integerPart = parts[0];
      let decimalPart = parts[1] || '';
      if (decimalPart.length > 2) decimalPart = decimalPart.substring(0, 2);
      integerPart = integerPart.replace(/^0+(?=\d)/, '');
      integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      return decimalPart.length > 0 ? `${integerPart}.${decimalPart}` : integerPart;
    }

    // Parse price
    function parsePrice(value) {
      if (!value) return NaN;
      const numStr = value.replace(/,/g, '');
      return parseFloat(numStr);
    }

    // Price input event
    if (priceDisplay) {
      priceDisplay.addEventListener('input', (e) => {
        const cursorPosition = e.target.selectionStart;
        const oldLength = e.target.value.length;
        let formatted = formatPriceInput(e.target.value);
        e.target.value = formatted;
        const newLength = formatted.length;
        const diff = newLength - oldLength;
        e.target.selectionEnd = cursorPosition + diff;
        const numericValue = parsePrice(formatted);
        if (!isNaN(numericValue)) {
          priceHidden.value = numericValue.toFixed(2);
        } else {
          priceHidden.value = '';
        }
      });
    }

    // Photo preview and validation
    const photoInput = document.getElementById('photo-input');
    if (photoInput) {
      photoInput.addEventListener('change', function (e) {
        const photoError = document.getElementById('normal-photo-error');
        const previewContainer = document.getElementById('photo-preview-container');
        previewContainer.innerHTML = '';
        photoError.style.display = 'none';
        const file = e.target.files[0];
        if (file) {
          if (!['image/jpeg', 'image/png'].includes(file.type)) {
            photoError.textContent = 'Only JPEG or PNG images are allowed';
            photoError.style.display = 'block';
            this.value = '';
            return;
          }
          if (file.size > MAX_FILE_SIZE) {
            photoError.textContent = 'Image size cannot exceed 6MB';
            photoError.style.display = 'block';
            this.value = '';
            return;
          }
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          img.alt = 'Image Preview';
          previewContainer.appendChild(img);
        }
      });
    }

    // Format time
    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec.toString().padStart(2, '0')}`;
    }

    // Generate thumbnails
    async function generateThumbnails(video, duration) {
      thumbnailStrip.innerHTML = '';
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 60;
      canvas.height = 40;
      const interval = duration / 5; // 5 thumbnails
      for (let i = 0; i < 5; i++) {
        const time = i * interval;
        video.currentTime = time;
        await new Promise(resolve => video.onseeked = resolve);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const thumb = document.createElement('canvas');
        thumb.width = canvas.width;
        thumb.height = canvas.height;
        thumb.getContext('2d').drawImage(canvas, 0, 0);
        thumbnailStrip.appendChild(thumb);
      }
    }

    // Trim video
    async function trimVideo(file, startTime, endTime) {
      return new Promise((resolve, reject) => {
        const video = document.createElement('video');
        video.src = URL.createObjectURL(file);
        video.onloadedmetadata = () => {
          const duration = endTime - startTime;
          if (duration > MAX_DURATION) {
            reject(new Error('Trimmed duration exceeds 60 seconds'));
            return;
          }

          video.currentTime = startTime;
          video.play();
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          const stream = canvas.captureStream();
          const recorder = new MediaRecorder(stream, { mimeType: 'video/mp4' });
          const chunks = [];

          recorder.ondataavailable = e => chunks.push(e.data);
          recorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/mp4' });
            if (blob.size > MAX_FILE_SIZE) {
              reject(new Error('Trimmed video exceeds 6MB'));
              return;
            }
            const mp4File = new File([blob], 'trimmed-video.mp4', { type: 'video/mp4' });
            resolve(mp4File);
          };

          recorder.start();
          const drawFrame = () => {
            if (video.currentTime >= endTime) {
              recorder.stop();
              video.pause();
              return;
            }
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            requestAnimationFrame(drawFrame);
          };
          drawFrame();
        };
        video.onerror = () => reject(new Error('Invalid video file'));
      });
    }

    // Video preview and editor
    if (videoInput) {
      videoInput.addEventListener('change', async function (e) {
        const videoError = document.getElementById('video-error');
        const previewContainer = document.getElementById('video-preview-container');
        previewContainer.innerHTML = '';
        videoError.style.display = 'none';
        videoEditorModal.style.display = 'none';
        originalVideoFile = e.target.files[0];
        trimmedVideoFile = null;

        if (originalVideoFile) {
          if (originalVideoFile.type !== 'video/mp4') {
            videoError.textContent = 'Only MP4 videos are allowed';
            videoError.style.display = 'block';
            this.value = '';
            return;
          }
          if (originalVideoFile.size > MAX_FILE_SIZE) {
            videoError.textContent = 'Video size cannot exceed 6MB';
            videoError.style.display = 'block';
            this.value = '';
            return;
          }

          const video = document.createElement('video');
          video.src = URL.createObjectURL(originalVideoFile);
          await new Promise((resolve) => {
            video.onloadedmetadata = () => {
              videoDuration = video.duration;
              if (video.duration > MAX_DURATION) {
                videoEditorModal.style.display = 'flex';
                editorVideo.src = video.src;
                trimStart.max = video.duration;
                trimEnd.max = video.duration;
                trimEnd.value = Math.min(video.duration, MAX_DURATION);
                startTime.textContent = formatTime(0);
                endTime.textContent = formatTime(Math.min(video.duration, MAX_DURATION));
                trimDuration.textContent = `Duration: ${Math.min(video.duration, MAX_DURATION).toFixed(1)}s`;
                trimSize.textContent = `Size: ${(originalVideoFile.size / 1024 / 1024).toFixed(2)} MB`;
                generateThumbnails(video, video.duration);
                resolve();
              } else {
                video.controls = true;
                previewContainer.appendChild(video);
                trimmedVideoFile = originalVideoFile;
                resolve();
              }
            };
            video.onerror = () => {
              videoError.textContent = 'Invalid video file';
              videoError.style.display = 'block';
              this.value = '';
              resolve();
            };
          });
        }
      });
    }

    // Editor controls
    if (trimStart && trimEnd) {
      trimStart.addEventListener('input', () => {
        const start = parseFloat(trimStart.value);
        const end = parseFloat(trimEnd.value);
        if (start >= end) trimStart.value = end - 0.1;
        startTime.textContent = formatTime(start);
        const duration = end - start;
        trimDuration.textContent = `Duration: ${duration.toFixed(1)}s`;
        // Size estimation assumes original bitrate, actual size checked after trimming
        trimSize.textContent = `Size: Calculating...`;
        editorVideo.currentTime = start;
      });
      trimEnd.addEventListener('input', () => {
        const start = parseFloat(trimStart.value);
        const end = parseFloat(trimEnd.value);
        if (end <= start) trimEnd.value = start + 0.1;
        endTime.textContent = formatTime(end);
        const duration = end - start;
        trimDuration.textContent = `Duration: ${duration.toFixed(1)}s`;
        trimSize.textContent = `Size: Calculating...`;
      });
    }

    if (confirmTrim) {
      confirmTrim.addEventListener('click', async () => {
        const videoError = document.getElementById('video-error');
        const previewContainer = document.getElementById('video-preview-container');
        videoError.style.display = 'none';
        const start = parseFloat(trimStart.value);
        const end = parseFloat(trimEnd.value);
        const duration = end - start;

        if (duration > MAX_DURATION) {
          videoError.textContent = 'Selected duration cannot exceed 60 seconds';
          videoError.style.display = 'block';
          return;
        }

        showToast('Trimming video, please wait...', '#28a745');
        try {
          trimmedVideoFile = await trimVideo(originalVideoFile, start, end);
          videoEditorModal.style.display = 'none';
          const video = document.createElement('video');
          video.src = URL.createObjectURL(trimmedVideoFile);
          video.controls = true;
          previewContainer.innerHTML = '';
          previewContainer.appendChild(video);
          const dataTransfer = new DataTransfer();
          dataTransfer.items.add(trimmedVideoFile);
          videoInput.files = dataTransfer.files;
          showToast('Video trimmed successfully!', '#28a745');
          trimSize.textContent = `Size: ${(trimmedVideoFile.size / 1024 / 1024).toFixed(2)} MB`;
        } catch (error) {
          videoError.textContent = error.message || 'Failed to trim video';
          videoError.style.display = 'block';
          videoEditorModal.style.display = 'none';
          videoInput.value = '';
          previewContainer.innerHTML = '';
          showToast('Video trimming failed. Please try again.', '#dc3545');
        }
      });
    }

    if (cancelTrim) {
      cancelTrim.addEventListener('click', () => {
        videoEditorModal.style.display = 'none';
        videoInput.value = '';
        document.getElementById('video-preview-container').innerHTML = '';
        showToast('Video selection cancelled.', '#dc3545');
      });
    }

    // Validate product link
    function isValidSalmartLink(link) {
      try {
        const url = new URL(link);
        const isLocalhost = window.location.hostname === 'localhost' && url.hostname === 'localhost';
        const isSalmartDomain = url.hostname === VALID_BASE_DOMAIN || url.hostname.endsWith(`.${VALID_BASE_DOMAIN}`);
        const isSecure = url.protocol === 'https:' || (isLocalhost && url.protocol === 'http:');
        const productPathRegex = /^\/product\/[a-zA-Z0-9]+$/;
        const path = url.pathname;

        if (!(isLocalhost || isSalmartDomain)) {
          return { valid: false, error: 'Link must be from Salmart (e.g., https://salmart.vercel.app/product/123)' };
        }
        if (!isSecure) {
          return { valid: false, error: 'Link must use HTTPS (or HTTP for localhost)' };
        }
        if (!productPathRegex.test(path)) {
          return { valid: false, error: 'Link must point to a product page (e.g., /product/123)' };
        }
        return { valid: true };
      } catch (e) {
        return { valid: false, error: 'Invalid URL format' };
      }
    }

    // Switch tabs
    function switchTab(type) {
      if (publishButton.disabled) return;
      activeTab = type;
      if (type === 'normal') {
        normalForm.style.display = 'block';
        videoForm.style.display = 'none';
        normalTab.classList.add('active');
        videoTab.classList.remove('active');
      } else {
        normalForm.style.display = 'none';
        videoForm.style.display = 'block';
        normalTab.classList.remove('active');
        videoTab.classList.add('active');
      }
      document.querySelectorAll('.error').forEach(err => err.style.display = 'none');
      document.getElementById('photo-preview-container').innerHTML = '';
      document.getElementById('video-preview-container').innerHTML = '';
      videoEditorModal.style.display = 'none';
    }

    // Submit ad
    async function submitAd() {
      const isNormalTab = activeTab === 'normal';
      const form = isNormalTab ? normalForm : videoForm;

      document.querySelectorAll('.error').forEach(err => err.style.display = 'none');

      const token = localStorage.getItem('authToken');
      if (!token) {
        showToast('Please log in to create an ad', '#dc3545');
        resetButtons();
        return;
      }

      showLoadingModal();
      publishButton.disabled = true;
      publishButton.textContent = 'Processing...';
      normalTab.disabled = true;
      videoTab.disabled = true;

      if (isNormalTab) {
        const title = form.querySelector('#title').value.trim();
        const description = form.querySelector('#description').value.trim();
        const productCondition = form.querySelector('#productCondition').value.trim();
        const price = form.querySelector('#price').value;
        const location = form.querySelector('#location').value.trim();
        const category = form.querySelector('#category').value;
        const photo = form.querySelector('#photo-input').files[0];

        if (!title) {
          showFieldError('normal-title-error', 'Title is required');
          return resetAfterError();
        }
        if (description.length > MAX_DESCRIPTION_LENGTH) {
          showFieldError('normal-description-error', `Description cannot exceed ${MAX_DESCRIPTION_LENGTH} characters`);
          return resetAfterError();
        }
        if (!productCondition) {
          showFieldError('normal-condition-error', 'Product condition is required');
          return resetAfterError();
        }
        if (productCondition.length > MAX_TEXT_LENGTH) {
          showFieldError('normal-condition-error', `Product condition cannot exceed ${MAX_TEXT_LENGTH} characters`);
          return resetAfterError();
        }
        if (!price || isNaN(price) || Number(price) < 0) {
          showFieldError('normal-price-error', 'Valid price is required');
          return resetAfterError();
        }
        if (!location) {
          showFieldError('normal-location-error', 'Location is required');
          return resetAfterError();
        }
        if (location.length > MAX_TEXT_LENGTH) {
          showFieldError('normal-location-error', `Location cannot exceed ${MAX_TEXT_LENGTH} characters`);
          return resetAfterError();
        }
        if (!category) {
          showFieldError('normal-category-error', 'Category is required');
          return resetAfterError();
        }
        if (!photo) {
          showFieldError('normal-photo-error', 'Image is required');
          return resetAfterError();
        }
      } else {
        const description = form.querySelector('#video-description').value.trim();
        const category = form.querySelector('#video-category').value;
        const video = trimmedVideoFile || form.querySelector('#video-input').files[0];
        const productLink = form.querySelector('#product-link').value.trim();

        if (!description) {
          showFieldError('video-description-error', 'Description is required');
          return resetAfterError();
        }
        if (description.length > MAX_DESCRIPTION_LENGTH) {
          showFieldError('video-description-error', `Description cannot exceed ${MAX_DESCRIPTION_LENGTH} characters`);
          return resetAfterError();
        }
        if (!category) {
          showFieldError('video-category-error', 'Category is required');
          return resetAfterError();
        }
        if (!video) {
          showFieldError('video-error', 'Video is required');
          return resetAfterError();
        }
        if (!productLink) {
          showFieldError('product-link-error', 'Product link is required');
          return resetAfterError();
        }
        const linkValidation = isValidSalmartLink(productLink);
        if (!linkValidation.valid) {
          showFieldError('product-link-error', linkValidation.error);
          return resetAfterError();
        }
      }

      function showFieldError(id, message) {
        const el = document.getElementById(id);
        el.textContent = message;
        el.style.display = 'block';
      }
      function resetAfterError() {
        resetButtons();
        return;
      }

      try {
        const formData = new FormData(form);
        if (!isNormalTab && trimmedVideoFile) {
          formData.set('video', trimmedVideoFile);
        }
        const response = await fetch(`${API_BASE_URL}/post`, {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${token}`,
          },
          body: formData,
        });
        const result = await response.json();

        if (response.ok) {
          showToast('Ad created successfully! Video will be compressed on the server.', '#28a745');
          form.reset();
          document.getElementById('photo-preview-container').innerHTML = '';
          document.getElementById('video-preview-container').innerHTML = '';
          videoEditorModal.style.display = 'none';
          switchTab('normal');
          resetButtons();
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          showToast(result.message || 'Failed to create ad', '#dc3545');
          resetButtons();
        }
      } catch (error) {
        console.error('Submission error:', error);
        showToast('Server error. Please try again later.', '#dc3545');
        resetButtons();
      }
    }

    // Event listeners
    if (normalTab) normalTab.addEventListener('click', () => switchTab('normal'));
    if (videoTab) videoTab.addEventListener('click', () => switchTab('video'));
    if (publishButton) publishButton.addEventListener('click', submitAd);

    // Global error handler
    window.addEventListener('unhandledrejection', event => {
      console.error('[UNHANDLED PROMISE REJECTION]', event.reason);
      showToast('An unexpected error occurred. Please try again.', '#dc3545');
    });

    // Check userId for profile fetch
    const userId = localStorage.getItem('userId');
    if (!userId) {
      console.warn('[PROFILE FETCH] No userId found in localStorage');
      showToast('Please log in to access all features.', '#ffc107');
    } else {
      console.log('[PROFILE FETCH] Fetching profile for userId:', userId);
    }
  </script>
</body>
