<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Create Ad</title>
  <link rel="stylesheet" href="Ads-Styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-bg">
      <div class="h2-bg">
        <h4 style="font-size: 17px">Create an ad</h4><br>
        <img src="default.png" id="profile-picture2">
      </div>

      <!-- Tab Controls -->
      <div class="tab-header">
        <button class="tab-button active" onclick="switchTab('normal')">Normal Ad</button>
        <button class="tab-button" onclick="switchTab('video')">Video Ad</button>
      </div>

      <!-- Normal Ad Form -->
      <form id="normal-ad-form" class="ad-form">
        <div class="input-form">
          <label>Enter product description</label>
          <input id="description" type="text" class="input" placeholder="e.g. Nexus deep freezer, 200 liters" required>
        </div>

        <div class="input-form">
          <label>Product Condition</label>
          <input id="productCondition" type="text" class="input" placeholder="e.g. New, Used" required>
        </div>

        <div class="input-form">
          <label>Product Price &#8358;</label>
          <input id="price" type="text" class="input" placeholder="Enter Price" required>
        </div>

        <div class="input-form">
          <label>Location</label>
          <input id="location" type="text" class="input" placeholder="Enter Location" required>
        </div>

        <div class="input-form">
          <label>Product Category</label>
          <select id="category" class="input" required>
            <option value="" disabled selected>Select a category</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home">Home & Garden</option>
            <option value="vehicles">Vehicles</option>
            <option value="music">Music Gear</option>
            <option value="others">Other</option>
          </select>
        </div>

        <div class="file-section">
          <label for="file-input">Upload Images</label>
          <input class="media-input" type="file" id="file-input" name="photo" accept="image/*" multiple>
          <img id="preview" style="display: none;">
          <div id="image-preview-container"></div>
        </div>
      </form>

      <!-- Video Ad Form -->
      <form id="video-ad-form" class="ad-form" style="display: none;">
        <div class="input-form">
          <label>Video Ad Title</label>
          <input id="videoTitle" type="text" class="input" placeholder="e.g. Inverter for sale" required>
        </div>

        <div class="input-form">
          <label>Video Description</label>
          <textarea id="videoDescription" class="input" placeholder="Write a short pitch..." required></textarea>
        </div>

        <div class="file-section">
          <label for="videoInput">Upload Video</label>
          <input id="videoInput" type="file" class="media-input" accept="video/*" required>
        </div>

        <div class="file-section">
          <label for="thumbnailInput">Upload Thumbnail Image</label>
          <input id="thumbnailInput" type="file" class="media-input" accept="image/*" required>
          <img id="thumbnailPreview" style="display: none;">
        </div>
      </form>

      <div style="text-align: center; margin-top: 10px;">
        <button onclick="submitAd()" style="color: white; background-color: #28a745; width: 80%; height: 35px; border: solid 0.1px green; border-radius: 50px; text-align: center; box-shadow: 0 0 10px 0 #fff">Publish ad</button>
      </div>

      <p style="font-size: 13px; margin-top: 10px;">By clicking the publish button, you consent to our <a href="">Community Standards</a>. Non-business posts may lead to account bans.</p>

      <div id="toast" class="toast-message"></div>
    </div>
  </div>

  <!-- Modal for image gallery -->
  <div id="galleryModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
    <div id="galleryContent"></div>
  </div>

  <!-- Scripts -->
  <script src="addPic.js"></script>
  <script src="postScript.js"></script>
  <script>
    function switchTab(type) {
      document.getElementById("normal-ad-form").style.display = type === 'normal' ? "block" : "none";
      document.getElementById("video-ad-form").style.display = type === 'video' ? "block" : "none";
      
      document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".tab-button")[type === 'normal' ? 0 : 1].classList.add("active");
    }

    function showToast(message, color = '#28a745') {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.backgroundColor = color;
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 3000);
    }

    function submitAd() {
      const isNormalTab = document.getElementById("normal-ad-form").style.display === "block";
      if (isNormalTab) {
        // Submit normal ad logic
        document.getElementById("dataForm").requestSubmit();
      } else {
        // Submit video ad logic (customize this in postScript.js or inline)
        showToast("Video ad submitted successfully!");
      }
    }

    // Preview thumbnail image
    document.getElementById("thumbnailInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const preview = document.getElementById("thumbnailPreview");
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      }
    });
  </script>

  <style>
    .tab-header {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .tab-button {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      border: none;
      background: #eee;
      font-weight: bold;
    }
    .tab-button.active {
      background: #28a745;
      color: white;
    }
    .toast-message {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      padding: 10px;
      display: none;
      z-index: 9999;
      text-align: center;
      width: 60%;
      font-size: 14px;
    }
  </style>
</body>
</html
