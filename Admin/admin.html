<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Poppins, sans-serif; background-color: #f8f8f8; }
    .container { max-width: 800px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    h2 { color: #28a745; }
    .btn { display: block; width: 100px; padding: 10px; background: red; color: white; text-align: center; border-radius: 5px; cursor: pointer; margin: 20px auto; }
    #loading { display: block; color: gray; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Admin Dashboard</h2>
    <p id="loading">Loading...</p>
    <p>Welcome, <span id="adminEmail"></span></p>
    <div class="btn" id="logoutBtn">Logout</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {


    // Logout Function
    document.getElementById("logoutBtn").addEventListener("click", function () {
      localStorage.removeItem("authToken");
      window.location.href = "adminLogin.html";
    });
  </script>

</body>
</html>
