
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Upload Profile Picture</title>
  <link rel="stylesheet" href="upload.css">
</head>
<body>
  <div class="upload-profile-picture-container">
    <h2>Upload Profile Picture</h2>
    <div class="upload-options">
      <button id="upload-from-gallery-btn">Upload from Gallery</button>
      <button id="upload-from-camera-btn">Upload from Camera</button>
    </div>
    <div class="preview-container">
      <img src="default-avatar.png" alt="Preview" id="preview">
    </div>
    <button id="upload-btn">Upload</button>
    <input type="file" id="profile-picture-input" accept="image/*" style="display: none;">
  </div>

  <script src="upload.js">
    
  </script>
</body>
</html>
