<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alerts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="addPic.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    :root {
      --primary-color: #28a745;
      --secondary-color: #218838;
      --text-color: #333;
      --light-gray: #f5f7fa;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-gray);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background-color: white;
      box-shadow: var(--shadow);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 10px 15px;
    }

    header .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 15px;
    }

    header .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    header h3 {
      flex: 1;
      color: var(--primary-color);
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      margin: 0;
    }

    header .search-icon {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 35px;
  height: 35px;
  font-size: 18px;
  color: var(--primary-color);
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 50%;
  box-shadow: var(--shadow);
  cursor: pointer;
  transition: background-color 0.2s;
  vertical-align: middle; /* fixes baseline gap */
}
    header .search-icon:hover {
      background-color: #f0f0f0;
    }
    header .search-icon {
  text-decoration: none;
}

    /* Notifications Wrapper */
    #notifications-wrapper {
      margin-top: 60px;
      margin-bottom: 60px;
      padding: 15px;
      max-width: 680px;
      margin-left: auto;
      margin-right: auto;
      overflow-y: auto;
      flex: 1;
    }

    /* Notification Card */
    .notification {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: var(--border-radius);
      padding: 12px 16px;
      margin-bottom: 10px;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .notification:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .notification.unread {
      background-color: #fff;
    }

    .notification-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .notification-content {
      flex: 1;
    }

    .notification-type {
      font-size: 12px;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 4px;
    }

    .notification-message {
      font-size: 14px;
      color: var(--text-color);
      margin-bottom: 4px;
    }

    .notification-time {
      font-size: 12px;
      color: #888;
    }

    .notification-dismiss {
      position: absolute;
      right: 10px;
      top: 10px;
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 16px;
      transition: color 0.2s;
    }

    .notification-dismiss:hover {
      color: var(--primary-color);
    }

    #no-alerts {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #888;
      font-size: 16px;
      text-align: center;
    }

    /* Bottom Navbar */
    #navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    #navbar ul {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      list-style: none;
    }

    #navbar li {
      flex: 1;
      text-align: center;
    }

    #navbar a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--primary-color);
      font-size: 12px;
      padding: 8px;
      transition: color 0.2s;
    }

    #navbar a.active {
      color: var(--secondary-color);
      font-weight: 600;
    }

    #navbar a i {
      font-size: 20px;
      margin-bottom: 5px;
    }

     .icon-badge-wrapper {
  position: relative;
  display: inline-block;
}

.notification-badge {
  position: absolute;
  top: -5px;
  right: -10px;
  background-color: red;
  color: white;
  font-size: 10px;
  width: 18px;
  height: 18px;
  line-height: 18px;
  border-radius: 50%;
  text-align: center;
  z-index: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  overflow: hidden;
}

    /* Skeleton Loader */
    .skeleton-wrapper {
      display: flex;
     
      align-items: center;
      background-color: white;
      border-radius: var(--border-radius);
      padding: 12px 16px;
      margin-bottom: 10px;
      box-shadow: var(--shadow);
    }

    .skeleton-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: skeleton-loading 1.5s infinite;
      margin-right: 12px;
    }

    .skeleton-content {
      flex: 1;
    }

    .skeleton-line {
      height: 12px;
      
      border-radius: 4px;
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      width: 200% 100%;
      animation: skeleton-loading 1.5s infinite;
      margin-bottom: 8px;
    }

    .skeleton-line.short {
      width: 60%;
    }

    .skeleton-line.time {
      width: 30%;
      height: 10px;
    }

    /* Toast Notification */
    .toast-message {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--primary-color);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 2000;
    }

    .toast-message.show {
      opacity: 1;
    }

    /* Animations */
    @keyframes skeleton-loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      #notifications-wrapper {
        padding: 10px;
      }
      header h3 {
        font-size: 16px;
      }
      #navbar a {
        font-size: 10px;
      }
      #navbar a i {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

    <div class="profile-pic">
      <img src="default-avatar.png"  id="profile-picture6">

    <h3>Alerts</h3>
    <a href="search.html" class="search-icon" aria-label="Search">

    </a>
  </header>

  <div id="notifications-wrapper" role="region" aria-live="polite">
    <div id="notifications"></div>
    <p id="no-alerts" style="display: none;">No alerts for now, check later!</p>
  </div>

</li>
<li class="active">

  <script>
    const API_BASE_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000' 
      : 'https://salmart.onrender.com';

    const socket = io(API_BASE_URL, {
      path: '/socket.io',
      transports: ['websocket', 'polling']
    });

    // Initialize Socket.IO
    socket.on('connect', () => {
      console.log('Connected to server');
      const userId = localStorage.getItem('userId');
      if (userId) {
        socket.emit('joinRoom', userId);
      }
    });

    // Toast Notification
    function showToast(message, bgColor = '#28a745') {
      const toast = document.createElement('div');
      toast.className = 'toast-message';
      toast.style.backgroundColor = bgColor;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Skeleton Loader
    function createSkeletonLoader() {
      const skeleton = document.createElement('div');
      skeleton.classList.add('skeleton-wrapper');
      skeleton.innerHTML = `
        <div class="skeleton-avatar"></div>
        <div class="skeleton-content">
          <div class="skeleton-line"></div>
          <div class="skeleton-line short"></div>
          <div class="skeleton-line time"></div>
        </div>
      `;
      return skeleton;
    }

    function showSkeletonLoaders(container, count = 6) {
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        container.appendChild(createSkeletonLoader());
      }
    }

    // Format Timestamp
    function formatTime(timestamp) {
      const now = new Date();
      const postDate = new Date(timestamp);
      const diffInSeconds = Math.floor((now - postDate) / 1000);

      if (diffInSeconds < 60) return 'Just now';
      if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)} min ago`;
      if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)} hrs ago`;
      if (diffInSeconds < 172800) return 'Yesterday';
      return postDate.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
    }

    // Fetch and Display Notifications
    async function fetchNotifications() {
      const notificationsContainer = document.getElementById('notifications');
      const noAlertsMessage = document.getElementById('no-alerts');

      showSkeletonLoaders(notificationsContainer);

      try {
        const response = await fetch(`${API_BASE_URL}/notifications`, {
          method: 'GET',
          headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const notifications = await response.json();
        displayNotifications(notifications);
        await markNotificationsAsRead();
      } catch (error) {
        console.error('Error fetching notifications:', error);
        notificationsContainer.innerHTML = '';
        noAlertsMessage.style.display = 'block';
        showToast('Failed to load notifications', '#dc3545');
      }
    }

    function displayNotifications(notifications) {
      const notificationsContainer = document.getElementById('notifications');
      const noAlertsMessage = document.getElementById('no-alerts');
      notificationsContainer.innerHTML = '';

      if (notifications.length === 0) {
        noAlertsMessage.style.display = 'block';
        return;
      }

      noAlertsMessage.style.display = 'none';

      notifications.forEach(notification => {
        const notificationElement = document.createElement('div');
        notificationElement.classList.add('notification');
        if (!notification.read) {
          notificationElement.classList.add('unread');
        }

        let notificationText = '';
        let typeLabel = '';
        if (notification.type === 'like') {
          typeLabel = 'Reactions';
          notificationText = `${notification.senderId.firstName} ${notification.senderId.lastName} liked your post.`;
        } else if (notification.type === 'comment') {
          typeLabel = 'Comment';
          notificationText = `${notification.senderId.firstName} ${notification.senderId.lastName} commented on your ad.`;
        } else if (notification.type === 'payment') {
          typeLabel = 'Payment';
          notificationText = `${notification.senderId.firstName} ${notification.senderId.lastName} paid for "${notification.payment}". Please release delivery address.`;
        } else if (notification.type === 'delivery') {
          typeLabel = 'Funds Transfer';
          notificationText = `${notification.senderId.firstName} ${notification.senderId.lastName} confirmed delivery of "${notification.payment}". Funds released to your bank account.`;
        } else if (notification.type === 'warning') {
          typeLabel = 'Bank Details';
          notificationText = `Please add your bank details to receive payment from ${notification.senderId.firstName} ${notification.senderId.lastName}.`;
        }

        notificationElement.innerHTML = `
          <img src="${notification.senderId.profilePicture || 'default-avatar.png'}" class="notification-avatar" alt="User avatar" loading="lazy">
          <div class="notification-content">
            <div class="notification-type">${typeLabel}</div>
            <div class="notification-message">
              <a href="post-details.html?postId=${notification.postId}" style="text-decoration: none; color: inherit">${notificationText}</a>
            </div>
            <span class="notification-time">${formatTime(notification.createdAt)}</span>
          </div>
          <button class="notification-dismiss" aria-label="Dismiss notification">
            <i class="fas fa-times"></i>
          </button>
        `;

        // Add dismiss functionality
        notificationElement.querySelector('.notification-dismiss').addEventListener('click', async (e) => {
          e.stopPropagation();
          await dismissNotification(notification._id);
          notificationElement.remove();
          if (!notificationsContainer.children.length) {
            noAlertsMessage.style.display = 'block';
          }
        });

        notificationsContainer.appendChild(notificationElement);
      });
    }

    // Mark Notifications as Read
    async function markNotificationsAsRead() {
      try {
        const token = localStorage.getItem('authToken');
        if (!token) {
          console.error('No auth token found. Please log in.');
          return;
        }

        const response = await fetch(`${API_BASE_URL}/alerts/mark-as-viewed`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) {
          throw new Error('Failed to mark notifications as read');
        }

        console.log('Notifications marked as read');
      } catch (error) {
        console.error('Error marking notifications as read:', error);
      }
    }

    // Dismiss Notification
    async function dismissNotification(notificationId) {
      try {
        const response = await fetch(`${API_BASE_URL}/notifications/${notificationId}/dismiss`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
        });

        if (!response.ok) {
          throw new Error('Failed to dismiss notification');
        }

        showToast('Notification dismissed', '#28a745');
      } catch (error) {
        console.error('Error dismissing notification:', error);
        showToast('Failed to dismiss notification', '#dc3545');
      }
    }

    // Real-time Notifications
    socket.on('notification', (notification) => {
      console.log('Received notification:', notification);
      const notificationsContainer = document.getElementById('notifications');
      const noAlertsMessage = document.getElementById('no-alerts');

      const notificationElement = document.createElement('div');
      notificationElement.classList.add('notification', 'unread');

      let notificationText = '';
      let typeLabel = '';
      if (notification.type === 'like') {
        typeLabel = 'Reactions';
        notificationText = `${notification.sender.firstName} ${notification.sender.lastName} liked your post.`;
      } else if (notification.type === 'comment') {
        typeLabel = 'Comment';
        notificationText = `${notification.sender.firstName} ${notification.sender.lastName} commented: "${notification.comment}"`;
      }

      notificationElement.innerHTML = `
        <img src="${notification.sender.profilePicture || 'default-avatar.png'}" class="notification-avatar" alt="User avatar" loading="lazy">
        <div class="notification-content">
          <div class="notification-type">${typeLabel}</div>
          <div class="notification-message">${notificationText}</div>
          <span class="notification-time">Just now</span>
        </div>
        <button class="notification-dismiss" aria-label="Dismiss notification">
          <i class="fas fa-times"></i>
        </button>
      `;

      notificationElement.querySelector('.notification-dismiss').addEventListener('click', async (e) => {
        e.stopPropagation();
        await dismissNotification(notification._id);
        notificationElement.remove();
        if (!notificationsContainer.children.length) {
          noAlertsMessage.style.display = 'block';
        }
      });

      notificationsContainer.prepend(notificationElement);
      noAlertsMessage.style.display = 'none';
      showToast(`${notification.sender.firstName} ${notification.sender.lastName} ${notification.type === 'like' ? 'liked' : 'commented on'} your post`, '#28a745');
    });

    // Handle New Messages
    socket.on('receiveMessage', (message) => {
      console.log('New message:', message);
      showToast(`New message from ${message.senderId}`, '#28a745');
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', fetchNotifications);
  </script>

</body>
