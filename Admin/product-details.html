<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Salmart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href=""> <link rel="stylesheet" href="checkout.css"> </head>
<body>
    <header>
        <nav>
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Feed</a>
            </nav>
    </header>

    <main class="product-details-container">
        <div class="product-image-section">
            <img id="productImage" src="" alt="Product Image">
        </div>

        <div class="product-info-section">
            <h1 id="productTitle"></h1>
            <p class="product-price" id="productPrice"></p>
            <p id="productDescription"></p>

            <div class="product-meta">
                <p><strong>Location:</strong> <span id="productLocation"></span></p>
                <p><strong>Condition:</strong> <span id="productCondition"></span></p>
                </div>

            <div class="product-actions">
                <button id="buyWithEscrowBtn" class="btn btn-primary buy-escrow-btn">
                    <i class="fas fa-handshake"></i> Buy with Escrow
                </button>
                <button id="chatSellerBtn" class="btn btn-secondary chat-seller-btn">
                    <i class="fas fa-comment-dots"></i> Chat Seller
                </button>
            </div>
        </div>
    </main>

    <div id="toast-message" class="toast-message"></div>

    <script src="checkout.js"></script>
</body>
</html>
