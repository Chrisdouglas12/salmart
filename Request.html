<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Request</title>
</head>
<body>
  <h3 style="font-size: 16px">
    Create a request
  </h3>
<form class="request-form">
  <input placeholder="What would you like to buy?" type="text">
 <input placeholder="Enter your budget?" type="number">
 <input placeholder="" type="number">
 <button class="request-btn">Create request</button>
</form>



  <style>
    * {
      margin: 0;
      padding: 0;
    }

    h3 {
      text-align: center;
      color: green;
      background-color: white;
      border: solid 1px white;
      box-shadow: 0 0 10px 0 #ddd;
      padding: 20px;
    }
    input{
      width: 90%;
      height: 40px;
      margin-top: 10px;
      border: solid 1px #fff;
      box-shadow: 0 0 10px 0 #ddd;
      border-radius: 4px;
    }
    input::placeholder{
      color: grey;
      font-size: 16px;
      padding: 10px 10px 10px;
    }
    

.request-btn{
  color: white;
  background-color: green;
  width: 70%;
  height: 40px;
  border: solid 1px #fff;
  margin: 20px;
  border-radius:  50px
}
.request-form{
  text-align: center;
  background-color: white;
  border: solid 1px #fff;
  box-shadow: 0 0 10px 0 #ddd;
  height: 40vh;
  margin: 10px;
  padding-top: 20px;
  display: block;
  align-items: center;
  justify-content: center;
  border-radius: 8px
}


  </style>
</body>
</html>
