<h3>Alerts</h3>
<div id="notifications-wrapper">
  <div id="notifications" ></div>
  
  <p id="no-alerts" >No alerts for now, check later!</p>
</div>

  <script>
    const API_BASE_URL =
      window.location.hostname === 'localhost'
      ? 'http://localhost:3000'
      :
'https://salmart-production.up.railway.app'

    const socket = io(`${API_BASE_URL}`);

    function formatTime(timestamp) {
      const now = new Date();
      const postDate = new Date(timestamp);
      const diffInSeconds = Math.floor((now - postDate) / 1000);

      if (diffInSeconds < 60) return "Just now";
      if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)} min ago`;
      if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)} hrs ago`;
      if (diffInSeconds < 172800) return "Yesterday";
      return postDate.toLocaleDateString(undefined, { year: "numeric", month: "short", day: "numeric" });
    }

    async function fetchNotifications() {
      try {
        const response = await fetch(`${API_BASE_URL}/notifications`, {
          method: 'GET',
          headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
        });

        if (!response.ok) throw new Error('Failed to fetch notifications');

        const notifications = await response.json();
        displayNotifications(notifications);

        // Mark notifications as read
        await markNotificationsAsRead();
      } catch (error) {
        console.error('Error fetching notifications:', error);
      }
    }

    function displayNotifications(notifications) {
      const notificationsContainer = document.getElementById('notifications');
      const noAlertsMessage = document.getElementById('no-alerts');

      notificationsContainer.innerHTML = '';

      if (notifications.length === 0) {
        noAlertsMessage.style.display = 'block';
        return;
      }

      noAlertsMessage.style.display = 'none';

      notifications.forEach(notification => {
        const notificationElement = document.createElement('div');
        notificationElement.classList.add('notification');

        let notificationText = '';
        if (notification.type === 'like') {
          notificationText = `<p style="margin-top: %; margin-bottom: 0px; margin-left: 70%; color: #17a2b8; font-weight: 600;">Reactions</p>${notification.senderId.firstName} ${notification.senderId.lastName} liked your post.`;
        } else if (notification.type === 'comment') {
          notificationText = `${notification.senderId.firstName} ${notification.senderId.lastName}commented on your ad`;
        }
        else if (notification.type === 'payment') {
          notificationText = `<p style=" color: #28a745; margin-left: -100%; margin-bottom: 10px; font-weight: 600; ">Payment</p><strong>${notification.senderId.firstName} ${notification.senderId.lastName}</strong> payed for <strong>"${notification.payment}" kindly release delivery address"</strong>`;
        }
        else if (notification.type === 'delivery') {
  notificationText = `<p style=" color: #28a745; margin-left: -100%; margin-bottom: 10px; font-weight: 600;">Funds Transfer</p><strong>${notification.senderId.firstName} ${notification.senderId.lastName}</strong> has confirmed your delivery of <strong>"${notification.payment}".</strong> Your funds have been released to your bank account.`;
}
else if (notification.type === 'warning') {
  notificationText = `<p style=" color: #28a745; margin-left: -100%; margin-bottom: 10px; font-weight: 600; ">Bank Details</p>Please add your bank details to recieve payment from <strong>${notification.senderId.firstName} ${notification.senderId.lastName}.</strong>`;
}



        notificationElement.innerHTML = `
          <img src="${notification.senderId.profilePicture || 'default-avatar.png'}" class="notification-avatar">
          <div class="notification-content">
            <p>
            <a href="post-details.html?postId=${notification.postId}"style="text-decoration: none; color: inherit">${notificationText}</a></p>
            
            <span class="notification-time">${formatTime(notification.createdAt)}</span>
          </div>
        `;

        notificationsContainer.appendChild(notificationElement);
      });
    }

    async function markNotificationsAsRead() {
      try {
        const token = localStorage.getItem('authToken');
        if (!token) {
          console.error('No auth token found. Please log in.');
          return;
        }

        const response = await fetch(`${API_BASE_URL}/alerts/mark-as-viewed`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` },
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Failed to mark notifications as read');
        }

        console.log('Notifications marked as read successfully');
      } catch (error) {
        console.error('Error marking notifications as read:', error);
      }
    }

    // Listen for real-time notifications
    socket.on('notification', (notification) => {
      console.log('Received notification:', notification);

      const notificationElement = document.createElement('div');
      notificationElement.classList.add('notification');

      let notificationText = '';
      if (notification.type === 'like') {
        notificationText = `Someone liked your post.`;
      } else if (notification.type === 'comment') {
        notificationText = `Someone commented: "${notification.comment}"`;
      }

      notificationElement.innerHTML = `
        <img src="${notification.sender.profilePicture || 'default-avatar.png'}" class="notification-avatar">
        <div class="notification-content">
          <p>${notificationText}</p>
          <span class="notification-time">Just now</span>
        </div>
      `;

      const notificationsContainer = document.getElementById('notifications');
      notificationsContainer.prepend(notificationElement);

      document.getElementById('no-alerts').style.display = 'none';
    });

    document.addEventListener('DOMContentLoaded', fetchNotifications);
  </script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
  const socket = io('https://salmart-production.up.railway.app', {
    path: '/socket.io',
    transports: ['websocket', 'polling']
  });

  socket.on('connect', () => {
    console.log('Connected to server');
    const userId = localStorage.getItem('userId');
    if (userId) {
      socket.emit('joinRoom', userId);
    }
  });

  // Handle like and comment notifications
  socket.on('notification', (data) => {
    console.log('Received notification:', data);
    showToast(`${data.sender.firstName} ${data.sender.lastName} ${data.type === 'like' ? 'liked' : 'commented on'} your post`, '#28a745');
    // FCM handles the actual notification; toast is for in-app feedback
  });

  // Handle new messages
  socket.on('receiveMessage', (message) => {
    console.log('New message:', message);
    showToast(`New message from ${message.senderId}`, '#28a745');
    // FCM handles the notification
  });

  function likePost(postId, userId) {
    socket.emit('likePost', { postId, userId });
  }

  function commentPost(postId, userId, comment) {
    socket.emit('commentPost', { postId, userId, comment });
  }

  function sendMessage(senderId, receiverId, text) {
    socket.emit('sendMessage', { senderId, receiverId, text });
  }
</script>
